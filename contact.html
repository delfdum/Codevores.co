  <!-- le Formulaire---------------------------------- -->
  <!-- formulaire de contact -->
<div class=" ">


<div class="formulaireContact">
    <h2>NOUS CONTACTER</h2>
    <form action="index.html" method="post">
      <div class="caseAlignement lignedestinataire">
        <div>
          <label for="choix-destinataire"><p>Destinataire :</p></label>
            <select id="choix-destinataire">
              <optgroup label="destinataire">
                <option>commercial</option>
                <option>technique</option>
                <option>réclamations</option>
              </optgroup>
            </select>
        </div>
      </div>

      <div class="caseAlignement">
        <label for="nom" class="contactLabel">Nom* :</label>
        <input type="text" id="nom" placeholder="Nom" class="contactInput" autofocus required>
      </div>

      <div class="caseAlignement">
        <label for="prenom" class="contactLabel">Prénom* :</label>
        <input type="text" id="prenom" placeholder="Prénom" class="contactInput" required>
      </div>

      <div class="caseAlignement">
        <label for="mail" class="contactLabel">E-mail* :</label>
        <input type="email" id="mail" name="user_mail" placeholder="e-mail" class="contactInput" required>
      </div>

      <div class="caseAlignement">
        <label for="object" class="contactLabel">Objet de votre demande: </label>
        <textarea name="name" rows="1" cols="15" id="object" placeholder="Objet de votre message"></textarea>
      </div>

      <div class="caseAlignement">
        <textarea name="name" rows="10" cols="5" id="comments" placeholder="Votre message"></textarea>
      </div>

      <div class="caseAlignement">
        <label for="file-up" class="documentLabel">Joindre un document</label>
        <input type="file" name="" value="" id="file-up" class="input-file">
        <p class="preview">Aucun fichier sélectionné pour le moment.</p>
      </div>

      <div class="row-envoyer">
        <input type="submit" name="" value="Envoyer" class="envoyer">
      </div>
    </form>
  </div>
</div>
